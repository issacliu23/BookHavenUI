<div class="base">
    <div class="d-flex-column">
        <mat-card-title style="margin-bottom:10px;">Sign Up</mat-card-title>
        <mat-card-subtitle style="margin-bottom:5px;">Sign up now to publish or to purchase your favourite book to read!</mat-card-subtitle>
        <mat-divider style="margin-bottom:10px;"></mat-divider>
    </div>
    <form [formGroup]="signupForm" class="d-flex-row">
        <div class="form-fields">
            <mat-form-field appearance="outline" class="signup__input">
                <mat-label >Email Address</mat-label>
                <input matInput formControlName="emailAddress" >
            </mat-form-field>
            <mat-form-field appearance="outline" class="signup__input">
                <mat-label >Password</mat-label>
                <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline" class="signup__input">
                <mat-label >Confirm Password</mat-label>
                <input matInput formControlName="confirmPassword" [type]="hideConfirmPassword ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hideConfirmPassword = !hideConfirmPassword">{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
            <div>
                <button type="submit" (click)="submitForm()" mat-raised-button color="black" class="app-button">Sign up</button>
            </div>
        </div>
    </form>
</div>
