
<form [formGroup]="loginForm" class="d-flex-column login-dialog">

    <mat-form-field appearance="outline" class="login__input">
        <mat-label >Email</mat-label>
        <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field appearance="outline" class="login__input" style="margin-bottom: -1.25em">
        <mat-label >Password</mat-label>
        <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
    <a style="font-size:12px; text-align:right; z-index:99;" href="#">Forgot password?</a>

    <button type="submit" (click)="login()" class="app-button" style="margin-top:10px;"  mat-flat-button color="black">LOGIN</button>

    <mat-divider style="margin: 1rem;"></mat-divider>
    <span style="text-align:center;">Don't have an account? <a [routerLink]="['/signup']">Sign up now</a></span>
</form>
