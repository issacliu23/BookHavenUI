<mat-card class="card">
    <mat-card-header class="card__header">
        <mat-card-title>{{book.bookTitle}}</mat-card-title>
        <mat-card-subtitle>{{book.review}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="cover image">
    <mat-card-footer class="card__footer">
        <div>
            <span> {{ book.authorName}} </span>
            <span> {{ book.updatedDate | date: "dd MMMM yyyy" }} </span>
        </div>
    </mat-card-footer>
</mat-card>
